        <script type="text/edn" id="initial-state">{:ns-meta nil, :var-sym intro-5-chord, :type :cljs, :nses ({:var-syms [edna->data-uri export! edna->alda stop! play! edna->alda*], :type :clj, :sym edna.core} {:var-syms [aeriths-theme dueling-banjos intro-1-single-notes intro-2-attributes intro-3-octave intro-4-length intro-5-chord], :type :cljs, :sym edna.examples} {:var-syms [accidentals accidental->keyword note? digits instruments parse notes octave-operators parse-note], :type :clj, :sym edna.parse}), :cljs-nses-and-vars {edna.examples ({:sym aeriths-theme, :meta {}, :source "(def\r\n aeriths-theme\r\n (edna->data-uri\r\n  [:piano\r\n   {:octave 4, :tempo 74}\r\n   [1/8 #{:e :f# :-a :-d} :a 1/2 #{:f# :+d}]\r\n   [1/8 #{:-e :e :+c} :a 1/2 #{:e :c}]\r\n   [1/8 #{:e :f# :-a :-d} :a :+d :+c# :+e :+d :b :+c#]\r\n   [1/2 #{:-e :c :a} 1/2 #{:e :c}]]))\r\n", :examples [{:doc "A tune from Final Fantasy VII", :with-focus {:binding [:sym focus], :init-expr [:piano {:octave 4, :tempo 74} [1/8 #{:e :f# :-a :-d} :a 1/2 #{:f# :+d}] [1/8 #{:-e :e :+c} :a 1/2 #{:e :c}] [1/8 #{:e :f# :-a :-d} :a :+d :+c# :+e :+d :b :+c#] [1/2 #{:-e :c :a} 1/2 #{:e :c}]]}, :with-card card, :body (init-card card aeriths-theme), :body-str "[:piano\r\n {:octave 4, :tempo 74}\r\n [1/8 #{:e :f# :-a :-d} :a 1/2 #{:f# :+d}]\r\n [1/8 #{:-e :e :+c} :a 1/2 #{:e :c}]\r\n [1/8 #{:e :f# :-a :-d} :a :+d :+c# :+e :+d :b :+c#]\r\n [1/2 #{:-e :c :a} 1/2 #{:e :c}]]\r\n", :id "edna.examples/aeriths-theme/0"}]} {:sym dueling-banjos, :meta {}, :source "(def\r\n dueling-banjos\r\n (edna->data-uri\r\n  #{[:guitar {:octave 3} 1/16 :r :r 1/8 :g :r :d :r :g :g :d]\r\n    [:banjo {:octave 3} 1/16 :b :+c 1/8 :+d :b :+c :a :b :g :a]}))\r\n", :examples [{:doc "Put different pieces in a set to make them play simultaneously", :with-focus {:binding [:sym focus], :init-expr #{[:guitar {:octave 3} 1/16 :r :r 1/8 :g :r :d :r :g :g :d] [:banjo {:octave 3} 1/16 :b :+c 1/8 :+d :b :+c :a :b :g :a]}}, :with-card card, :body (init-card card dueling-banjos), :body-str "#{[:guitar {:octave 3} 1/16 :r :r 1/8 :g :r :d :r :g :g :d]\r\n  [:banjo {:octave 3} 1/16 :b :+c 1/8 :+d :b :+c :a :b :g :a]}\r\n", :id "edna.examples/dueling-banjos/0"}]} {:sym intro-1-single-notes, :meta {}, :source "(def intro-1-single-notes (edna->data-uri [:piano :c :d :e :f]))\r\n", :examples [{:doc "A few notes, one at a time", :with-focus {:binding [:sym focus], :init-expr [:piano :c :d :e :f]}, :with-card card, :body (init-card card intro-1-single-notes), :body-str "[:piano :c :d :e :f]\r\n", :id "edna.examples/intro-1-single-notes/0"}]} {:sym intro-2-attributes, :meta {}, :source "(def\r\n intro-2-attributes\r\n (edna->data-uri [:piano :c :d {:octave 3} :c :d]))\r\n", :examples [{:doc "Hash maps let you change the attributes of everything that comes after them.\n   Here are all the attributes you can change:\n   \n   :octave        - The octave (default is 4)\n   :length        - The note length (default is 1/4)\n   :tempo         - How fast or slow notes are played (default is 120)\n   :pan           - How far left/right the note is panned in your speaker (default is 50)\n   :quantize      - The percentage of a note's full duration that is heard (default is 90)\n   :transpose     - Moves all notes up or down by a desired number of semitones (default is 0)\n   :volume        - The volume (default is 100)\n   :key-signature - A set of notes with accidentals -- either a sharp (#), flat (=), or natural (_) --\n                    whose purpose is to set the default accidental for that note when\n                    it doesn't include one (default is #{})\n   :play?         - Whether or not to play (default is true)\n   \n   Read more about attributes here:\n   https://github.com/alda-lang/alda/blob/master/doc/attributes.md", :with-focus {:binding [:sym focus], :init-expr [:piano :c :d {:octave 3} :c :d]}, :with-card card, :body (init-card card intro-2-attributes), :body-str "[:piano :c :d {:octave 3} :c :d]\r\n", :id "edna.examples/intro-2-attributes/0"}]} {:sym intro-3-octave, :meta {}, :source "(def intro-3-octave (edna->data-uri [:piano :c :-c :+2c]))\r\n", :examples [{:doc "You can change an individual note's relative octave with a + or - inside the keyword.\n   If you want to change by more than one octave, just put a number after.", :with-focus {:binding [:sym focus], :init-expr [:piano :c :-c :+2c]}, :with-card card, :body (init-card card intro-3-octave), :body-str "[:piano :c :-c :+2c]\r\n", :id "edna.examples/intro-3-octave/0"}]} {:sym intro-4-length, :meta {}, :source "(def intro-4-length (edna->data-uri [:piano :c :d 1/2 :e :f]))\r\n", :examples [{:doc "A shorthand way of changing the note length is simply to write the number.", :with-focus {:binding [:sym focus], :init-expr [:piano :c :d 1/2 :e :f]}, :with-card card, :body (init-card card intro-4-length), :body-str "[:piano :c :d 1/2 :e :f]\r\n", :id "edna.examples/intro-4-length/0"}]} {:sym intro-5-chord, :meta {}, :source "(def intro-5-chord (edna->data-uri [:piano #{:c :d}]))\r\n", :examples [{:doc "A chord is just notes in a set", :with-focus {:binding [:sym focus], :init-expr [:piano #{:c :d}]}, :with-card card, :body (init-card card intro-5-chord), :body-str "[:piano #{:c :d}]\r\n", :id "edna.examples/intro-5-chord/0"}]})}, :rel-path "../../", :static? true, :check-for-updates? false, :ns-sym edna.examples, :vars [{:sym intro-5-chord, :meta {}, :source "(def intro-5-chord (edna->data-uri [:piano #{:c :d}]))\r\n", :examples [{:doc "A chord is just notes in a set", :with-focus {:binding [:sym focus], :init-expr [:piano #{:c :d}]}, :with-card card, :body (init-card card intro-5-chord), :body-str "[:piano #{:c :d}]\r\n", :id "edna.examples/intro-5-chord/0"}]}]}</script>
