        <script type="text/edn" id="initial-state">{:type :clj, :ns-sym edna.parse, :static? true, :cljs-nses-and-vars {edna.examples ({:sym aeriths-theme, :meta {}, :source "(def\r\n aeriths-theme\r\n (edna->data-uri\r\n  [:piano\r\n   {:octave 4, :tempo 74}\r\n   [1/8 #{:e :f# :-a :-d} :a 1/2 #{:f# :+d}]\r\n   [1/8 #{:-e :e :+c} :a 1/2 #{:e :c}]\r\n   [1/8 #{:e :f# :-a :-d} :a :+d :+c# :+e :+d :b :+c#]\r\n   [1/2 #{:-e :c :a} 1/2 #{:e :c}]]))\r\n", :examples [{:doc "A tune from Final Fantasy VII", :with-focus {:binding [:sym focus], :init-expr [:piano {:octave 4, :tempo 74} [1/8 #{:e :f# :-a :-d} :a 1/2 #{:f# :+d}] [1/8 #{:-e :e :+c} :a 1/2 #{:e :c}] [1/8 #{:e :f# :-a :-d} :a :+d :+c# :+e :+d :b :+c#] [1/2 #{:-e :c :a} 1/2 #{:e :c}]]}, :with-card card, :body (do (init-card card aeriths-theme) nil), :body-str "[:piano\r\n {:octave 4, :tempo 74}\r\n [1/8 #{:e :f# :-a :-d} :a 1/2 #{:f# :+d}]\r\n [1/8 #{:-e :e :+c} :a 1/2 #{:e :c}]\r\n [1/8 #{:e :f# :-a :-d} :a :+d :+c# :+e :+d :b :+c#]\r\n [1/2 #{:-e :c :a} 1/2 #{:e :c}]]\r\n", :id "edna.examples/aeriths-theme/0"}]} {:sym dueling-banjos, :meta {}, :source "(def\r\n dueling-banjos\r\n (edna->data-uri\r\n  #{[:guitar {:octave 3} 1/16 :r :r 1/8 :g :r :d :r :g :g :d]\r\n    [:banjo {:octave 3} 1/16 :b :+c 1/8 :+d :b :+c :a :b :g :a]}))\r\n", :examples [{:doc "Put different pieces in a set to make them play simultaneously", :with-focus {:binding [:sym focus], :init-expr #{[:guitar {:octave 3} 1/16 :r :r 1/8 :g :r :d :r :g :g :d] [:banjo {:octave 3} 1/16 :b :+c 1/8 :+d :b :+c :a :b :g :a]}}, :with-card card, :body (do (init-card card dueling-banjos) nil), :body-str "#{[:guitar {:octave 3} 1/16 :r :r 1/8 :g :r :d :r :g :g :d]\r\n  [:banjo {:octave 3} 1/16 :b :+c 1/8 :+d :b :+c :a :b :g :a]}\r\n", :id "edna.examples/dueling-banjos/0"}]} {:sym intro-1-single-notes, :meta {}, :source "(def intro-1-single-notes (edna->data-uri [:piano :c :d :e :f]))\r\n", :examples [{:doc "A few notes, one at a time", :with-focus {:binding [:sy
